<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EPIC Mail | Inbox</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
  <header>
  <a href="login.html">Logout</a>
  <a href="#" class="epic-title">EPIC Mail.</a>
  </header>

<div class="sidebar">
  <a href="composemail.html" ><img src="../img/compose.png">Compose Mail</button>
  <a href="inbox.html" ><img src="../img/inbox.png"> Inbox</a>
  <a href="sentmail.html" ><img src="../img/sent.png"> Sent Mails</a>
  <a href="draft.html" ><img src="../img/draft.png"> Draft</a>
</div>
<div class="content">
<!--<form>-->
    <div class="row">
      <h1>Compose Mail</h1>
      <div class="col-75">
        <input type="text" id="to" placeholder="To:" required>
      </div>
    </div>
    <div class="row">
      <div class="col-75">
        <input type="text" id="cc" placeholder="Cc:">
      </div>
    </div>
    <div class="row">
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Compose mail here" class="txtarea"></textarea><br><br>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Send" id="open-feedback" class="margin16-left">
      <input type="submit" value="Save" id="save-feedback" class="margin16-left">
    </div>
  <!--</form>-->
</div>
  
        
</div>
<div id="feedbackModal" class="modal">

  <!-- sign up modal -->
  <div class="modal-content">
    <div class="modal-header">
    <span class="close">&times;</span>
    </div>
    <p>Email sent</p> <button id="retract" class="retract">retract</button>
  </div>

</div>
<div id="saveModal" class="modal">

  <!-- sign up modal -->
  <div class="modal-content">
    <div class="modal-header">
    <span class="close1">&times;</span>
    </div>
    <p>Email saved.</p> 
  </div>

</div>
<script type="text/javascript" src="../js/compose.js"></script>
</body>
</html>
