<html>
<head>

<body>
  <header id="myTopnav">

<div class="sidebar">
  <a href="composemail.html" ><img src="../img/compose.png">Compose Mail</button>
  <a href="inbox.html" ><img src="../img/inbox.png"> Inbox</a>

  <a href="sentmail.html" ><img src="../img/draft.png"> Draft</a>

<div class="content" >
<form>
  <div class="row">
      <div class="col-75">
        <h1>Compose Mail</h1>
      </div>
    <div class="row">
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="To:">
      </div>
    </div>
    <div class="row">
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Cc:">
      </div>
    </div>
    <div class="row">
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Bcc:">
      </div>
    </div>
    <div class="row">
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write message here." class="txtarea"></textarea>
      </div>
    </div><br><br>
    <div class="row">
      <input type="submit" value="Send" onclick="showSendMailPanel()">
      <input type="submit" value="Save" onclick="showSendMailPanel()">
    </div>
  </form>

</div>
  
        
</div>
<div class="send-mail-panel" id="show-send-mail-panel">
    <p>Sending... <a href="#" onclick="retractMessage()" class="retract-button">retract?</a></p>
 </div>
<div class="send-mail-panel" id="show-saved-mail-panel">
        <div class="modal-header1">
            <span class="compose-close-btn" onclick="hideSavedMailPanel()">&times;</span><br><br><br>
          </div>
          <p>Email Saved...</p>
       </div>
<footer>
</footer>
