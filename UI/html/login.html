<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EPIC Mail| Login</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="login-bg">
	<div class="container">
		<h1 class="header-margin white-h1-label">Sign In</h1>
		<div class="login-margin login-div">
		<form method="POST" >
			<label class="login-label-margin input-margin">Email Address</label>
			<input type="email" class ="login-input input-left-margin input-margin" placeholder="Please Enter Your Email Address">
			<label class="login-label-margin input-margin">Password</label>
			<input type="password" placeholder="Please Enter Your Password" class =" login-input input-left-margin input-margin" ><hr class="hr">
			<button type="submit" class="login-button">Login</button>
			<a href="signup.html" class="signup-padding">Sign Up</a>
			<a href="reset-password.html">Forgot Password?</a>
		</form>
		</div>
	</div>
	</div>
</body>
</html>
