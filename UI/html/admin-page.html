      </div>
    </div>
    <div class="row">

    </div>

      <input type="submit" value="Create Group" id="create-group-button" class="margin16-left">
    </div>
  </form>
</div>

  <!-- sign up modal -->
  <div class="modal-content">
    <div class="modal-header">
    <span class="close">&times;</span>
    </div>
