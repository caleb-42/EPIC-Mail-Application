<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EPIC Mail| Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div class="container">
		<h1>Sign Up</h1>
		<div class="login-item">
			<!--<form action="login.html" method="post" class="form form-login">-->
				<div class="form form-login">
				<div class="form-field">
          			<label><span class="hidden">Firstname</span></label>
          			<input type="text" id="fname" class="form-input" placeholder="Please type your first name here" required>
        		</div>
        		<div class="form-field">
          			<label><span class="hidden">Lastname</span></label>
          			<input type="text" id="lname" class="form-input" placeholder="Please type your last name here" required>
        		</div>
				<div class="form-field">
          			<label><span class="hidden">Username</span></label>
          			<input type="text" id="uname" class="form-input" placeholder="Username" required>
        		</div>
        		<div class="form-field">
          			<label ><span class="hidden">Password</span></label>
          			<input type="password" id="pwd" class="form-input" placeholder="Password" required>
        		</div>
        		<div class="form-field">
          			<label ><span class="hidden">Confirm Password</span></label>
          			<input type="password" id="cpwd" class="form-input" placeholder="Confirm Password" required>
        		</div>
        		<div class="form-field">
		  <input type="submit" value="Sign Up" id="open-signup-modal">
		</div>
			<!--</form>-->
		</div>
	</div>
  <div id="signupModal" class="modal">

  <!-- sign up modal -->
  <div class="modal-content">
    <div class="modal-header">
    <span class="close">&times;</span>
	</div>
	<form>
		<p>Sign Up Successful, go to <a href = "login.html">login page</a></p>
	</form>
    
  </div>

</div>
<script src="../js/signin.js"></script>
</body>
</html>
