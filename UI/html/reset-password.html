<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EPIC Mail| Reset Password</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="login-bg">
	<div class="container">
		<h1 class="header-margin white-h1-label">Reset Password</h1>
		<div class="login-margin login-div">
		<form method="POST" >
			<label class="login-label-margin input-margin">Old Password</label>
			<input type="password" class =" login-input input-left-margin input-margin" placeholder="Please Enter Your Old Password Here" required>
			<label class="login-label-margin input-margin">New Password</label>
			<input type="password" class =" login-input input-left-margin input-margin" placeholder="Please Enter Your New Password Here" pattern=".{5,}"   required title="5 characters minimum">
			<label class="login-label-margin input-margin">Confirm New Password</label>
			<input type="password" class =" login-input input-left-margin input-margin" placeholder="Please Confirm New Password Here" pattern=".{5,}"   required title="5 characters minimum"><br><br><br><br><br><br><hr class="hr">
			<button type="submit" onclick="openResetPasswordModal()" class="signup-button">Reset Password</button>
		</form>
		<div id="resetPasswordModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
				</div>
				<div class="modal-body">
				<p>Password Reset Successful</p>
				</div>

			</div>
		</div>
		</div>
	</div>
	</div>
	<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
