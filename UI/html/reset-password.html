<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EPIC Mail| Reset Password</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div class="container">
		<h1>Password Reset</h1>
		<div class="login-item">
			<form action="" method="post" class="form form-login">
				<div class="form-field">
          			<label><span class="hidden">Old Password</span></label>
          			<input type="password" class="form-input" placeholder="Please insert your previous password" required>
        		</div>
        		<div class="form-field">
          			<label ><span class="hidden">New Password</span></label>
          			<input type="password" class="form-input" placeholder="Please insert your new password" required>

        		</div>
        		<div class="form-field">
          			<label ><span class="hidden">Confirm Password</span></label>
          			<input type="password" class="form-input" placeholder="Please confirm your new password" required>

        		</div>
        		<div class="form-field">
        			<input type="submit" name="Reset Password" id="open-reset-modal">
      			</div>

			</form>
		</div>
		</div>
		<!-- reset modal -->
	<div id="signupModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
    <span class="close">&times;</span>
    </div>
    <p>Password Reset Successful</p>
  </div>
	</div>
	<script src="../js/reset.js"></script>
</body>
</html>
